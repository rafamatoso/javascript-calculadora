<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/calculadora.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <br />
          <div class="text-center bg-primary img-rounded">
            <br />
            <form class="form-inline">
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-danger kz-btn"
                  onclick="limpar()"
                >
                  C
                </button>
                <input
                  type="text"
                  class="form-control text-right kz-input-text"
                  value="0"
                  id="resultado"
                  readonly
                />
              </div>
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-default kz-btn"
                  onclick="adicionarNumero(7)"
                >
                  7
                </button>
                <button
                  type="button"
                  class="btn btn-default kz-btn"
                  onclick="adicionarNumero(8)"
                >
                  8
                </button>
                <button
                  type="button"
                  class="btn btn-default kz-btn"
                  onclick="adicionarNumero(9)"
                >
                  9
                </button>
                <button
                  type="button"
                  class="btn btn-warning kz-btn"
                  onclick="definirOperacao('/')"
                >
                  /
                </button>
              </div>
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-default kz-btn"
                  onclick="adicionarNumero(4)"
                >
                  4
                </button>
                <button
                  type="button"
                  class="btn btn-default kz-btn"
                  onclick="adicionarNumero(5)"
                >
                  5
                </button>
                <button
                  type="button"
                  class="btn btn-default kz-btn"
                  onclick="adicionarNumero(6)"
                >
                  6
                </button>
                <button
                  type="button"
                  class="btn btn-warning kz-btn"
                  onclick="definirOperacao('*')"
                >
                  *
                </button>
              </div>
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-default kz-btn"
                  onclick="adicionarNumero(1)"
                >
                  1
                </button>
                <button
                  type="button"
                  class="btn btn-default kz-btn"
                  onclick="adicionarNumero(2)"
                >
                  2
                </button>
                <button
                  type="button"
                  class="btn btn-default kz-btn"
                  onclick="adicionarNumero(3)"
                >
                  3
                </button>
                <button
                  type="button"
                  class="btn btn-warning kz-btn"
                  onclick="definirOperacao('-')"
                >
                  -
                </button>
              </div>
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-default kz-btn"
                  onclick="adicionarNumero(0)"
                >
                  0
                </button>
                <button
                  type="button"
                  class="btn btn-default kz-btn"
                  onclick="adicionarNumero('.')"
                >
                  .
                </button>
                <button
                  type="button"
                  class="btn btn-success kz-btn"
                  onclick="calcular()"
                >
                  =
                </button>
                <button
                  type="button"
                  class="btn btn-warning kz-btn"
                  onclick="definirOperacao('+')"
                >
                  +
                </button>
              </div>
            </form>
            <br />
          </div>
        </div>
      </div>
    </div>
    <script src="js/calculadora.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
